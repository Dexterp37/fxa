<!DOCTYPE html>
<html dir="{{ lang_dir }}" lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{#t}}Firefox Accounts{{/t}}</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=yes"
    />
    <meta name="referrer" content="origin" />
    <meta name="robots" content="noindex,nofollow" />

    <!-- build:css(.tmp) /styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) /styles/tailwind.out.css -->
    <link rel="stylesheet" href="/styles/tailwind.out.css" />
    <!-- endbuild -->
  </head>
  <body class="static" data-static-resource-host="{{{staticResourceUrl}}}">
    <div id="stage">
      <div class="card">
        <header class="mb-4">
          <h1 id="fxa-404-header" class="card-header"">{{#t}}Page not found{{/t}}</h1>
        </header>

        <p class="fxa-404-p">
          {{#t}}The page you requested is not found. We've been notified and
          will fix any links that may be broken.{{/t}}
        </p>

        <div class="flex">
          <a href="/signup" class="cta-primary cta-xl" id="fxa-404-home"
            >{{#t}}Home{{/t}}</a
          >
        </div>
      </div>
    </div>

    <div id="static-footer">
      <a
        id="about-mozilla"
        rel="author"
        target="_blank"
        href="https://www.mozilla.org/about/?utm_source=firefox-accounts&amp;utm_medium=Referral"
      ></a>
    </div>
  </body>
</html>
